plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group='org.recsys'
version='0.0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // This dependency is used by the application.
    implementation libs.guava

    // Spring Boot Starter Web: Includes Tomcat and Spring MVC for building web applications.
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Spring Boot Developer Tools: Provides fast application restarts and live reloading during development.
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // Spring Boot Starter Test: Provides libraries for testing Spring Boot applications.
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
  useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}
